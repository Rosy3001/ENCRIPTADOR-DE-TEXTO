<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ENCRIPTADOR</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Hind+Siliguri&family=Montserrat:wght@300&display=swap"
        rel="stylesheet">
</head>

<body>
    <h1 class="titulo">ENCRIPTATEX</h1>
    <header>
        <img src="imagenes/Frame6.png" alt="logo" class="logo">
    </header>

    <main>
        <section>
            <textarea class="text-area" cols="30" rows="10" placeholder="Ingrese el texto aqui"></textarea>

            <div>
                <h2 class="informacion"> Solo letras minusculas y sin acentos</h2>
            </div>

            <div class="botones">
                <button class="btn-Encriptar" onclick="btnEncriptar()">Encriptar</button>
                <button class="btn-Desencriptar" onclick="btnDesencriptar()">Desencriptar</button>
            </div>
        </section>

        <section>

            </div>
            <textarea class="mensaje" rows="10" cols="30"></textarea>
            <div>
                <button class="Copiar" onclick="copiarTexto()">Copiar</button>
            </div>

        </section>

    </main>

    <footer>
        <p class="Copyright">&copy Copyright Rosa Cartaya - 2023</p>
    </footer>

    <script src="script.js"></script>
</body>

</html>
